<div class="row">
  <div class="col-sm-5">
    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
      class="bi bi-search" viewBox="0 0 16 16">
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
    </svg> -->
    <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchText">
  </div>
  <div class="col-sm-4">
    <input class="form-control" type="date" placeholder="date"  (input)="filterByDate($event.target)">
  </div>
  <div class="col-sm-1">
    <button type="submit" class="btn btn-dark" type="reset" ng-click="reset()">Reset</button>
  </div>
</div>


<div class="row">
  <table class="table" datasource="logsdata">
    <thead class="table-dark">
      <tr>
        <th class="id" (click)="sort('id')" scope="col">↑↓</th>
        <th class="data" scope="col">Data</th>
        <th class="emriKlinikes" scope="col">Emri klinikes</th>
        <th class="kerkesa" scope="col">Kerkesa</th>
        <th class="id" scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let log of logList | orderBy: key: reverse | paginate: {itemsPerPage: 5, currentPage:p} | search: searchText">
        <th scope="row">{{log.id}}</th>
        <td>{{log.date}}</td>
        <td>{{log.emriKlinikes}}</td>
        <td>{{log.kerkesa}}</td>
        <td><button class="btn btn-outline-danger" type="button" (click)="deleteLogs(log.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill"
              viewBox="0 0 16 16">
              <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
            </svg>
          </button>
          <button class="btn btn-outline-warning" (click)="editLog(log.id)" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
              viewBox="0 0 16 16">
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="p"><pagination-controls (pageChange)="p=$event"></pagination-controls></div>
